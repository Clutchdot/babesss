<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friends Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Crushed&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ff99cc; /* Pink background */
            font-family: 'Crushed', cursive;
            color: #fff; /* White text color */
        }

        #friendship-lines {
            text-align: center;
        }

        #friendship-lines p {
            font-size: 38px; /* Initial font size */
            margin: 10px 0;
        }

        #friendship-lines p:nth-child(2) {
            font-size: 34px; /* Decrease font size for the second line */
        }

        #friendship-lines p:nth-child(3) {
            font-size: 30px; /* Decrease font size for the third line */
        }

        #friendship-lines p:nth-child(4) {
            font-size: 26px; /* Decrease font size for the fourth line */
        }

        #friendship-lines p:nth-child(5) {
            font-size: 22px; /* Decrease font size for the fifth line */
        }

        #friendship-lines p:nth-child(6) {
            font-size: 18px; /* Decrease font size for the sixth line */
        }
    </style>
</head>
<body>
    <div id="friendship-lines">
        <p>&#10084; You're the sister I never had. &#10084;</p>
        <p>&#10084; Your laughter is my favorite sound. &#10084;</p>
        <p>&#10084; Through thick and thin, you're always there. &#10084;</p>
        <p>&#10084; Adventures with you are the best memories. &#10084;</p>
        <p>&#10084; Thankful for a friend like you every day. &#10084;</p>
        <p>&#10084; You understand me like no one else. &#10084;</p>
        <p>&#10084; - LOKESH  &#10084;</p>

    </script>
</body>
</html>
